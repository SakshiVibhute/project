<h1>Reactive Forms</h1>

<form [formGroup]="myForm" (ngSubmit)="onSubmitData()">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" name="fname" class="form-control" formControlName="fname">
        
    
        
    </div>

    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" name="lname" class="form-control" formControlName="lname">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="eml" class="form-control" formControlName="email">
        
    </div>

    <div class="form-group">
        <label for="course">Course:</label>
        <select name="course" id="" class="form-control" formControlName="course">
            <option *ngFor="let course of courses">{{course}}</option>
        </select>
    </div>

    

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="pass" class="form-control" formControlName="pass">
    </div><br>

    

    <div class="form-group">
        <button type="submit" class="btn btn-info">Submit</button>
        
    </div>

</form>
